DOCUMENTATION:
  module: scaleway_container
  short_description: Manage Scaleway container's container
  description:
    - This module can be used to manage Scaleway container's container.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    container_id:
      description: container_id
      type: str
      required: false
    namespace_id:
      description: namespace_id
      type: str
      required: true
    privacy:
      description: privacy
      type: str
      required: true
      choices:
        - unknown_privacy
        - public
        - private
    protocol:
      description: protocol
      type: str
      required: true
      choices:
        - unknown_protocol
        - http1
        - h2c
    http_option:
      description: http_option
      type: str
      required: true
      choices:
        - unknown_http_option
        - enabled
        - redirected
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    environment_variables:
      description: environment_variables
      type: dict
      required: false
    min_scale:
      description: min_scale
      type: int
      required: false
    max_scale:
      description: max_scale
      type: int
      required: false
    memory_limit:
      description: memory_limit
      type: int
      required: false
    timeout:
      description: timeout
      type: str
      required: false
    description:
      description: description
      type: str
      required: false
    registry_image:
      description: registry_image
      type: str
      required: false
    max_concurrency:
      description: max_concurrency
      type: int
      required: false
    port:
      description: port
      type: int
      required: false
    secret_environment_variables:
      description: secret_environment_variables
      type: list
      elements: str
      required: false

EXAMPLES:
  - name: Create a container
    scaleway.scaleway.scaleway_container:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      namespace_id: "aaaaaa"
      privacy: "aaaaaa"
      protocol: "aaaaaa"
      http_option: "aaaaaa"

RETURN:
  container:
    description: The container information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      namespace_id: 00000000-0000-0000-0000-000000000000
      status: ready
      environment_variables:
        aaaaaa: bbbbbb
        cccccc: dddddd
      min_scale: 3
      max_scale: 3
      memory_limit: 3
      cpu_limit: 3
      timeout: "aaaaaa"
      error_message: "aaaaaa"
      privacy: public
      description: "aaaaaa"
      registry_image: "aaaaaa"
      max_concurrency: 3
      domain_name: "aaaaaa"
      protocol: http1
      port: 3
      secret_environment_variables:
        - aaaaaa
        - bbbbbb
      http_option: enabled
      region: fr-par
