DOCUMENTATION:
  module: scaleway_iam_policy
  short_description: Manage Scaleway iam's policy
  description:
    - This module can be used to manage Scaleway iam's policy.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    policy_id:
      description: policy_id
      type: str
      required: false
    description:
      description: description
      type: str
      required: true
    name:
      description: name
      type: str
      required: false
    organization_id:
      description: organization_id
      type: str
      required: false
    rules:
      description: rules
      type: list
      elements: str
      required: false
    user_id:
      description: user_id
      type: str
      required: false
    group_id:
      description: group_id
      type: str
      required: false
    application_id:
      description: application_id
      type: str
      required: false
    no_principal:
      description: no_principal
      type: bool
      required: false

EXAMPLES:
  - name: Create a policy
    scaleway.scaleway.scaleway_iam_policy:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      description: "aaaaaa"

RETURN:
  policy:
    description: The policy information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      description: "aaaaaa"
      organization_id: 00000000-0000-0000-0000-000000000000
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      editable: true
      nb_rules: 3
      nb_scopes: 3
      nb_permission_sets: 3
      user_id: 00000000-0000-0000-0000-000000000000
      group_id: 00000000-0000-0000-0000-000000000000
      application_id: 00000000-0000-0000-0000-000000000000
      no_principal: true
