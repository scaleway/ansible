DOCUMENTATION:
  module: scaleway_lb_subscriber
  short_description: Manage Scaleway lb's subscriber
  description:
    - This module can be used to manage Scaleway lb's subscriber.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    subscriber_id:
      description: subscriber_id
      type: str
      required: false
    name:
      description: name
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    email_config:
      description: email_config
      type: dict
      required: false
    webhook_config:
      description: webhook_config
      type: dict
      required: false
    organization_id:
      description: organization_id
      type: str
      required: false
    project_id:
      description: project_id
      type: str
      required: false

EXAMPLES:
  - name: Create a subscriber
    scaleway.scaleway.scaleway_lb_subscriber:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      name: "aaaaaa"

RETURN:
  subscriber:
    description: The subscriber information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      email_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
      webhook_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
