DOCUMENTATION:
  module: scaleway_instance_private_nic
  short_description: Manage Scaleway instance's private_nic
  description:
    - This module can be used to manage Scaleway instance's private_nic.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    server_id:
      description: server_id
      type: str
      required: true
    private_network_id:
      description: private_network_id
      type: str
      required: true
    zone:
      description: zone
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false

EXAMPLES:
  - name: Create a private_nic
    scaleway.scaleway.scaleway_instance_private_nic:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      server_id: "aaaaaa"
      private_network_id: "aaaaaa"

RETURN:
  private_nic:
    description: The private_nic information
    returned: when I(state=present)
    type: dict
    sample:
      private_nic:
        aaaaaa: bbbbbb
        cccccc: dddddd
