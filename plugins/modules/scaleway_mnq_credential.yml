DOCUMENTATION:
  module: scaleway_mnq_credential
  short_description: Manage Scaleway mnq's credential
  description:
    - This module can be used to manage Scaleway mnq's credential.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    credential_id:
      description: credential_id
      type: str
      required: false
    namespace_id:
      description: namespace_id
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    permissions:
      description: permissions
      type: dict
      required: false

EXAMPLES:
  - name: Create a credential
    scaleway.scaleway.scaleway_mnq_credential:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      namespace_id: "aaaaaa"

RETURN:
  credential:
    description: The credential information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      namespace_id: 00000000-0000-0000-0000-000000000000
      protocol: nats
      nats_credentials:
        aaaaaa: bbbbbb
        cccccc: dddddd
      sqs_sns_credentials:
        aaaaaa: bbbbbb
        cccccc: dddddd
