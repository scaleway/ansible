DOCUMENTATION:
  module: scaleway_iot_device
  short_description: Manage Scaleway iot's device
  description:
    - This module can be used to manage Scaleway iot's device.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    device_id:
      description: device_id
      type: str
      required: false
    hub_id:
      description: hub_id
      type: str
      required: true
    allow_insecure:
      description: allow_insecure
      type: bool
      required: true
    allow_multiple_connections:
      description: allow_multiple_connections
      type: bool
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    message_filters:
      description: message_filters
      type: dict
      required: false
    description:
      description: description
      type: str
      required: false

EXAMPLES:
  - name: Create a device
    scaleway.scaleway.scaleway_iot_device:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      hub_id: "aaaaaa"
      allow_insecure: true
      allow_multiple_connections: true

RETURN:
  device:
    description: The device information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      description: "aaaaaa"
      status: error
      hub_id: 00000000-0000-0000-0000-000000000000
      last_activity_at: "aaaaaa"
      is_connected: true
      allow_insecure: true
      allow_multiple_connections: true
      message_filters:
        aaaaaa: bbbbbb
        cccccc: dddddd
      has_custom_certificate: true
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
