DOCUMENTATION:
  module: scaleway_vpcgw_pat_rule
  short_description: Manage Scaleway vpcgw's pat_rule
  description:
    - This module can be used to manage Scaleway vpcgw's pat_rule.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    pat_rule_id:
      description: pat_rule_id
      type: str
      required: false
    gateway_id:
      description: gateway_id
      type: str
      required: true
    public_port:
      description: public_port
      type: int
      required: true
    private_ip:
      description: private_ip
      type: str
      required: true
    private_port:
      description: private_port
      type: int
      required: true
    protocol:
      description: protocol
      type: str
      required: true
      choices:
        - unknown
        - both
        - tcp
        - udp
    zone:
      description: zone
      type: str
      required: false

EXAMPLES:
  - name: Create a pat_rule
    scaleway.scaleway.scaleway_vpcgw_pat_rule:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      gateway_id: "aaaaaa"
      public_port: "aaaaaa"
      private_ip: "aaaaaa"
      private_port: "aaaaaa"
      protocol: "aaaaaa"

RETURN:
  pat_rule:
    description: The pat_rule information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      gateway_id: 00000000-0000-0000-0000-000000000000
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      public_port: 3
      private_ip: "aaaaaa"
      private_port: 3
      protocol: both
      zone: "aaaaaa"
