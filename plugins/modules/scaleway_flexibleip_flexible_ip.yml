DOCUMENTATION:
  module: scaleway_flexibleip_flexible_ip
  short_description: Manage Scaleway flexibleip's flexible_ip
  description:
    - This module can be used to manage Scaleway flexibleip's flexible_ip.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    fip_id:
      description: fip_id
      type: str
      required: false
    description:
      description: description
      type: str
      required: true
    is_ipv6:
      description: is_ipv6
      type: bool
      required: true
    zone:
      description: zone
      type: str
      required: false
    project_id:
      description: project_id
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false
    server_id:
      description: server_id
      type: str
      required: false
    reverse:
      description: reverse
      type: str
      required: false

EXAMPLES:
  - name: Create a flexible_ip
    scaleway.scaleway.scaleway_flexibleip_flexible_ip:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      description: "aaaaaa"
      is_ipv6: true

RETURN:
  flexible_ip:
    description: The flexible_ip information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      organization_id: 00000000-0000-0000-0000-000000000000
      project_id: 00000000-0000-0000-0000-000000000000
      description: "aaaaaa"
      tags:
        - aaaaaa
        - bbbbbb
      updated_at: "aaaaaa"
      created_at: "aaaaaa"
      status: ready
      ip_address: "aaaaaa"
      mac_address:
        aaaaaa: bbbbbb
        cccccc: dddddd
      server_id: 00000000-0000-0000-0000-000000000000
      reverse: "aaaaaa"
      zone: "aaaaaa"
