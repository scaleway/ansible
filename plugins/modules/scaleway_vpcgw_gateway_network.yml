DOCUMENTATION:
  module: scaleway_vpcgw_gateway_network
  short_description: Manage Scaleway vpcgw's gateway_network
  description:
    - This module can be used to manage Scaleway vpcgw's gateway_network.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    gateway_network_id:
      description: gateway_network_id
      type: str
      required: false
    gateway_id:
      description: gateway_id
      type: str
      required: true
    private_network_id:
      description: private_network_id
      type: str
      required: true
    enable_masquerade:
      description: enable_masquerade
      type: bool
      required: true
    zone:
      description: zone
      type: str
      required: false
    dhcp_id:
      description: dhcp_id
      type: str
      required: false
    address:
      description: address
      type: str
      required: false
    enable_dhcp:
      description: enable_dhcp
      type: bool
      required: false

EXAMPLES:
  - name: Create a gateway_network
    scaleway.scaleway.scaleway_vpcgw_gateway_network:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      gateway_id: "aaaaaa"
      private_network_id: "aaaaaa"
      enable_masquerade: true

RETURN:
  gateway_network:
    description: The gateway_network information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      gateway_id: 00000000-0000-0000-0000-000000000000
      private_network_id: 00000000-0000-0000-0000-000000000000
      mac_address: "aaaaaa"
      enable_masquerade: true
      status: created
      dhcp:
        aaaaaa: bbbbbb
        cccccc: dddddd
      enable_dhcp: true
      address: "aaaaaa"
      zone: "aaaaaa"
