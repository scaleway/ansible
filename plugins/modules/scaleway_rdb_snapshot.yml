DOCUMENTATION:
  module: scaleway_rdb_snapshot
  short_description: Manage Scaleway rdb's snapshot
  description:
    - This module can be used to manage Scaleway rdb's snapshot.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    snapshot_id:
      description: snapshot_id
      type: str
      required: false
    instance_id:
      description: instance_id
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    expires_at:
      description: expires_at
      type: str
      required: false

EXAMPLES:
  - name: Create a snapshot
    scaleway.scaleway.scaleway_rdb_snapshot:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      instance_id: "aaaaaa"

RETURN:
  snapshot:
    description: The snapshot information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      instance_id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      status: creating
      size: 3
      expires_at: "aaaaaa"
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      instance_name: "aaaaaa"
      node_type: "aaaaaa"
      region: fr-par
