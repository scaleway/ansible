DOCUMENTATION:
  module: scaleway_lb_acl
  short_description: Manage Scaleway lb's acl
  description:
    - This module can be used to manage Scaleway lb's acl.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    acl_id:
      description: acl_id
      type: str
      required: false
    frontend_id:
      description: frontend_id
      type: str
      required: true
    action:
      description: action
      type: dict
      required: true
    index:
      description: index
      type: int
      required: true
    description:
      description: description
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    match:
      description: match
      type: dict
      required: false

EXAMPLES:
  - name: Create a acl
    scaleway.scaleway.scaleway_lb_acl:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      frontend_id: "aaaaaa"
      action:
        aaaaaa: bbbbbb
        cccccc: dddddd
      index: "aaaaaa"
      description: "aaaaaa"

RETURN:
  acl:
    description: The acl information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      match:
        aaaaaa: bbbbbb
        cccccc: dddddd
      action:
        aaaaaa: bbbbbb
        cccccc: dddddd
      frontend:
        aaaaaa: bbbbbb
        cccccc: dddddd
      index: 3
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      description: "aaaaaa"
