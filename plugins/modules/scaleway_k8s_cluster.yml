DOCUMENTATION:
  module: scaleway_k8s_cluster
  short_description: Manage Scaleway k8s's cluster
  description:
    - This module can be used to manage Scaleway k8s's cluster.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    cluster_id:
      description: cluster_id
      type: str
      required: false
    type_:
      description: type_
      type: str
      required: true
    description:
      description: description
      type: str
      required: true
    version:
      description: version
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    organization_id:
      description: organization_id
      type: str
      required: false
    project_id:
      description: project_id
      type: str
      required: false
    name:
      description: name
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false
    cni:
      description: cni
      type: str
      required: true
      choices:
        - unknown_cni
        - cilium
        - calico
        - weave
        - flannel
        - kilo
    enable_dashboard:
      description: enable_dashboard
      type: bool
      required: false
    ingress:
      description: ingress
      type: str
      required: false
      choices:
        - unknown_ingress
        - none
        - nginx
        - traefik
        - traefik2
    pools:
      description: pools
      type: list
      elements: str
      required: false
    autoscaler_config:
      description: autoscaler_config
      type: dict
      required: false
    auto_upgrade:
      description: auto_upgrade
      type: dict
      required: false
    feature_gates:
      description: feature_gates
      type: list
      elements: str
      required: false
    admission_plugins:
      description: admission_plugins
      type: list
      elements: str
      required: false
    open_id_connect_config:
      description: open_id_connect_config
      type: dict
      required: false
    apiserver_cert_sans:
      description: apiserver_cert_sans
      type: list
      elements: str
      required: false

EXAMPLES:
  - name: Create a cluster
    scaleway.scaleway.scaleway_k8s_cluster:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      type_: "aaaaaa"
      description: "aaaaaa"
      version: "aaaaaa"
      cni: "aaaaaa"

RETURN:
  cluster:
    description: The cluster information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      type_: "aaaaaa"
      name: "aaaaaa"
      status: creating
      version: "aaaaaa"
      region: fr-par
      organization_id: 00000000-0000-0000-0000-000000000000
      project_id: 00000000-0000-0000-0000-000000000000
      tags:
        - aaaaaa
        - bbbbbb
      cni: cilium
      description: "aaaaaa"
      cluster_url: "aaaaaa"
      dns_wildcard: "aaaaaa"
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      autoscaler_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
      dashboard_enabled: true
      ingress: none
      auto_upgrade:
        aaaaaa: bbbbbb
        cccccc: dddddd
      upgrade_available: true
      feature_gates:
        - aaaaaa
        - bbbbbb
      admission_plugins:
        - aaaaaa
        - bbbbbb
      open_id_connect_config: 00000000-0000-0000-0000-000000000000
      apiserver_cert_sans:
        - aaaaaa
        - bbbbbb
