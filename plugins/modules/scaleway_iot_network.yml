DOCUMENTATION:
  module: scaleway_iot_network
  short_description: Manage Scaleway iot's network
  description:
    - This module can be used to manage Scaleway iot's network.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    network_id:
      description: network_id
      type: str
      required: false
    hub_id:
      description: hub_id
      type: str
      required: true
    topic_prefix:
      description: topic_prefix
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    type_:
      description: type_
      type: str
      required: true
      choices:
        - unknown
        - sigfox
        - rest

EXAMPLES:
  - name: Create a network
    scaleway.scaleway.scaleway_iot_network:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      hub_id: "aaaaaa"
      topic_prefix: "aaaaaa"
      type_: "aaaaaa"

RETURN:
  network:
    description: The network information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      type_: sigfox
      endpoint: "aaaaaa"
      hub_id: 00000000-0000-0000-0000-000000000000
      created_at: "aaaaaa"
      topic_prefix: "aaaaaa"
