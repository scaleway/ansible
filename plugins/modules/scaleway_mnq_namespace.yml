DOCUMENTATION:
  module: scaleway_mnq_namespace
  short_description: Manage Scaleway mnq's namespace
  description:
    - This module can be used to manage Scaleway mnq's namespace.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    namespace_id:
      description: namespace_id
      type: str
      required: false
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    protocol:
      description: protocol
      type: str
      required: true
      choices:
        - unknown
        - nats
        - sqs_sns
    project_id:
      description: project_id
      type: str
      required: false

EXAMPLES:
  - name: Create a namespace
    scaleway.scaleway.scaleway_mnq_namespace:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      protocol: "aaaaaa"

RETURN:
  namespace:
    description: The namespace information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      endpoint: "aaaaaa"
      protocol: nats
      project_id: 00000000-0000-0000-0000-000000000000
      region: fr-par
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
