DOCUMENTATION:
  module: scaleway_rdb_endpoint
  short_description: Manage Scaleway rdb's endpoint
  description:
    - This module can be used to manage Scaleway rdb's endpoint.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    endpoint_id:
      description: endpoint_id
      type: str
      required: false
    instance_id:
      description: instance_id
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    endpoint_spec:
      description: endpoint_spec
      type: dict
      required: false

EXAMPLES:
  - name: Create a endpoint
    scaleway.scaleway.scaleway_rdb_endpoint:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      instance_id: "aaaaaa"

RETURN:
  endpoint:
    description: The endpoint information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      ip: "aaaaaa"
      port: 3
      name: "aaaaaa"
      private_network:
        aaaaaa: bbbbbb
        cccccc: dddddd
      load_balancer:
        aaaaaa: bbbbbb
        cccccc: dddddd
      direct_access:
        aaaaaa: bbbbbb
        cccccc: dddddd
      hostname: "aaaaaa"
