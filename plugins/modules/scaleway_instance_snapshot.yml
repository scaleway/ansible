DOCUMENTATION:
  module: scaleway_instance_snapshot
  short_description: Manage Scaleway instance's snapshot
  description:
    - This module can be used to manage Scaleway instance's snapshot.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    snapshot_id:
      description: snapshot_id
      type: str
      required: false
    volume_type:
      description: volume_type
      type: str
      required: true
      choices:
        - unknown_volume_type
        - l_ssd
        - b_ssd
        - unified
    zone:
      description: zone
      type: str
      required: false
    name:
      description: name
      type: str
      required: false
    volume_id:
      description: volume_id
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false
    organization:
      description: organization
      type: str
      required: false
    project:
      description: project
      type: str
      required: false
    bucket:
      description: bucket
      type: str
      required: false
    key:
      description: key
      type: str
      required: false
    size:
      description: size
      type: int
      required: false

EXAMPLES:
  - name: Create a snapshot
    scaleway.scaleway.scaleway_instance_snapshot:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      volume_type: "aaaaaa"

RETURN:
  snapshot:
    description: The snapshot information
    returned: when I(state=present)
    type: dict
    sample:
      snapshot:
        aaaaaa: bbbbbb
        cccccc: dddddd
