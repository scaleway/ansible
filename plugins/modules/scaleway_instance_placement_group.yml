DOCUMENTATION:
  module: scaleway_instance_placement_group
  short_description: Manage Scaleway instance's placement_group
  description:
    - This module can be used to manage Scaleway instance's placement_group.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    placement_group_id:
      description: placement_group_id
      type: str
      required: false
    policy_mode:
      description: policy_mode
      type: str
      required: true
      choices:
        - optional
        - enforced
    policy_type:
      description: policy_type
      type: str
      required: true
      choices:
        - max_availability
        - low_latency
    zone:
      description: zone
      type: str
      required: false
    name:
      description: name
      type: str
      required: false
    organization:
      description: organization
      type: str
      required: false
    project:
      description: project
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false

EXAMPLES:
  - name: Create a placement_group
    scaleway.scaleway.scaleway_instance_placement_group:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      policy_mode: "aaaaaa"
      policy_type: "aaaaaa"

RETURN:
  placement_group:
    description: The placement_group information
    returned: when I(state=present)
    type: dict
    sample:
      placement_group:
        aaaaaa: bbbbbb
        cccccc: dddddd
