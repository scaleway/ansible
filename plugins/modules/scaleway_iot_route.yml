DOCUMENTATION:
  module: scaleway_iot_route
  short_description: Manage Scaleway iot's route
  description:
    - This module can be used to manage Scaleway iot's route.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    route_id:
      description: route_id
      type: str
      required: false
    hub_id:
      description: hub_id
      type: str
      required: true
    topic:
      description: topic
      type: str
      required: true
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    s3_config:
      description: s3_config
      type: dict
      required: false
    db_config:
      description: db_config
      type: dict
      required: false
    rest_config:
      description: rest_config
      type: dict
      required: false

EXAMPLES:
  - name: Create a route
    scaleway.scaleway.scaleway_iot_route:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      hub_id: "aaaaaa"
      topic: "aaaaaa"

RETURN:
  route:
    description: The route information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      hub_id: 00000000-0000-0000-0000-000000000000
      topic: "aaaaaa"
      type_: s3
      created_at: "aaaaaa"
      s3_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
      db_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
      rest_config:
        aaaaaa: bbbbbb
        cccccc: dddddd
      updated_at: "aaaaaa"
