DOCUMENTATION:
  module: scaleway_vpcgw_dhcp_entry
  short_description: Manage Scaleway vpcgw's dhcp_entry
  description:
    - This module can be used to manage Scaleway vpcgw's dhcp_entry.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    dhcp_entry_id:
      description: dhcp_entry_id
      type: str
      required: false
    gateway_network_id:
      description: gateway_network_id
      type: str
      required: true
    mac_address:
      description: mac_address
      type: str
      required: true
    ip_address:
      description: ip_address
      type: str
      required: true
    zone:
      description: zone
      type: str
      required: false

EXAMPLES:
  - name: Create a dhcp_entry
    scaleway.scaleway.scaleway_vpcgw_dhcp_entry:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      gateway_network_id: "aaaaaa"
      mac_address: "aaaaaa"
      ip_address: "aaaaaa"

RETURN:
  dhcp_entry:
    description: The dhcp_entry information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      created_at: "aaaaaa"
      updated_at: "aaaaaa"
      gateway_network_id: 00000000-0000-0000-0000-000000000000
      mac_address: "aaaaaa"
      ip_address: "aaaaaa"
      hostname: "aaaaaa"
      type_: reservation
      zone: "aaaaaa"
