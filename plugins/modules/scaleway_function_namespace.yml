DOCUMENTATION:
  module: scaleway_function_namespace
  short_description: Manage Scaleway function's namespace
  description:
    - This module can be used to manage Scaleway function's namespace.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    namespace_id:
      description: namespace_id
      type: str
      required: false
    region:
      description: region
      type: str
      required: false
      choices:
        - fr-par
        - nl-ams
        - pl-waw
    name:
      description: name
      type: str
      required: false
    environment_variables:
      description: environment_variables
      type: dict
      required: false
    project_id:
      description: project_id
      type: str
      required: false
    description:
      description: description
      type: str
      required: false
    secret_environment_variables:
      description: secret_environment_variables
      type: list
      elements: str
      required: false

EXAMPLES:
  - name: Create a namespace
    scaleway.scaleway.scaleway_function_namespace:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"

RETURN:
  namespace:
    description: The namespace information
    returned: when I(state=present)
    type: dict
    sample:
      id: 00000000-0000-0000-0000-000000000000
      name: "aaaaaa"
      environment_variables:
        aaaaaa: bbbbbb
        cccccc: dddddd
      organization_id: 00000000-0000-0000-0000-000000000000
      project_id: 00000000-0000-0000-0000-000000000000
      status: ready
      registry_namespace_id: 00000000-0000-0000-0000-000000000000
      error_message: "aaaaaa"
      registry_endpoint: "aaaaaa"
      description: "aaaaaa"
      secret_environment_variables:
        - aaaaaa
        - bbbbbb
      region: fr-par
