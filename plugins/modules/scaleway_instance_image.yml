DOCUMENTATION:
  module: scaleway_instance_image
  short_description: Manage Scaleway instance's image
  description:
    - This module can be used to manage Scaleway instance's image.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    image_id:
      description: image_id
      type: str
      required: false
    root_volume:
      description: root_volume
      type: str
      required: true
    zone:
      description: zone
      type: str
      required: false
    name:
      description: name
      type: str
      required: false
    arch:
      description: arch
      type: str
      required: true
      choices:
        - x86_64
        - arm
    default_bootscript:
      description: default_bootscript
      type: str
      required: false
    extra_volumes:
      description: extra_volumes
      type: dict
      required: false
    organization:
      description: organization
      type: str
      required: false
    project:
      description: project
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false
    public:
      description: public
      type: bool
      required: false

EXAMPLES:
  - name: Create a image
    scaleway.scaleway.scaleway_instance_image:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      root_volume: "aaaaaa"
      arch: "aaaaaa"

RETURN:
  image:
    description: The image information
    returned: when I(state=present)
    type: dict
    sample:
      image:
        aaaaaa: bbbbbb
        cccccc: dddddd
