DOCUMENTATION:
  module: scaleway_instance_security_group
  short_description: Manage Scaleway instance's security_group
  description:
    - This module can be used to manage Scaleway instance's security_group.
  version_added: "2.1.0"
  author:
    - Nathanael Demacon (@quantumsheep)
  extends_documentation_fragment:
    - scaleway.scaleway.scaleway
    - scaleway.scaleway.scaleway_waitable_resource
  requirements:
    - scaleway >= 0.6.0
  options:
    state:
      description:
        - Indicate desired state of the target.
        - C(present) will create the resource.
        - C(absent) will delete the resource, if it exists.
      default: present
      choices: ["present", "absent"]
      type: str
    security_group_id:
      description: security_group_id
      type: str
      required: false
    description:
      description: description
      type: str
      required: true
    stateful:
      description: stateful
      type: bool
      required: true
    inbound_default_policy:
      description: inbound_default_policy
      type: str
      required: true
      choices:
        - accept
        - drop
    outbound_default_policy:
      description: outbound_default_policy
      type: str
      required: true
      choices:
        - accept
        - drop
    zone:
      description: zone
      type: str
      required: false
    name:
      description: name
      type: str
      required: false
    organization:
      description: organization
      type: str
      required: false
    project:
      description: project
      type: str
      required: false
    tags:
      description: tags
      type: list
      elements: str
      required: false
    organization_default:
      description: organization_default
      type: bool
      required: false
    project_default:
      description: project_default
      type: bool
      required: false
    enable_default_security:
      description: enable_default_security
      type: bool
      required: false

EXAMPLES:
  - name: Create a security_group
    scaleway.scaleway.scaleway_instance_security_group:
      access_key: "{{ scw_access_key }}"
      secret_key: "{{ scw_secret_key }}"
      description: "aaaaaa"
      stateful: true
      inbound_default_policy: "aaaaaa"
      outbound_default_policy: "aaaaaa"

RETURN:
  security_group:
    description: The security_group information
    returned: when I(state=present)
    type: dict
    sample:
      security_group:
        aaaaaa: bbbbbb
        cccccc: dddddd
